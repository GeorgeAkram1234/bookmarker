<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment 3 js</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center">
            <h1 class="text-center my-5">Bookmarker</h1>
        </div>
        <div
            class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
            <h2>
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
            </h2>
            <div class="site-name w-100 d-flex flex-column justify-content-center">
                <label for="bookmarkName" class="pb-2 fw-semibold">
                    <i class="fa-solid fa-book-bookmark pe-2"></i>
                    Site Name
                </label>
                <input oninput="validateInputs(this)" type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName">
            </div>
            <div class="site-url w-100 d-flex flex-column justify-content-center">
                <label for="bookmarkURL" class="pb-2 fw-semibold">
                    <i class="fa-solid fa-link pe-2"></i>
                    Site URL
                </label>
                <input oninput="validateInputs(this)" type="url" placeholder="Website URL" class="form-control" id="bookmarkURL">
            </div>
            <button class="btn btn-submit px-5 bg-danger text-white" id="submitBtn" onclick="submit()">Submit</button>
        </div>
        <table class="table mt-4 text-center bg-light">
            <thead>
                <tr>
                    <th class="text-capitalize">index</th>
                    <th class="text-capitalize">Website Name</th>
                    <th class="text-capitalize">Visit</th>
                    <th class="text-capitalize">Delete</th>
                </tr>
            </thead>
            <tbody id="tableContent">
                <!-- <tr>
                    <td class="text-capitalize">index</td>
                    <td class="text-capitalize">website name</td>
                    <td class="text-capitalize"><button class="btn bg-success"><i class="fa fa-eye me-1"></i>Visit</button></td>
                    <td class="text-capitalize"><button class="btn bg-danger"><i class="fa fa-trash me-1"></i>Delete</button></td>
                    
                </tr> -->

            </tbody>
        </table>
    </div>

    <script src="index.js"></script>
</body>

</html>
